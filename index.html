  color: #fff;
  padding: 0 1rem;

  top: 0;
  z-index: 1000;

  padding: 0;
}

  padding: 0

#home {

}

#menu {

}

.gallery {

}

.gallery img {
  width: 300px;
  height: auto;
  border-radius: 10px;
}

#order {
  background-color: #f4f4f4;
  display: none;
}

.food-item {

}

.gallery button {
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.gallery button:hover {

}
.tagline {

}

#order-form {
    display: none;
    margin-top: 2rem;
}
#order-summary {
    margin-top: 1rem;
}
#success-message {
    display: none;
    margin-top: 1rem;
    color: green;
    font-weight: bold;
}
figcaption {

}

            <figure>

            <figure>

        const selectedItems = [];

        function orderItem(item) {
            selectedItems.push(item);
            document.getElementById('order-summary').innerText = 'Selected items: ' + selectedItems.join(', ');
            document.getElementById('order').style.display = 'block';
            document.getElementById('order-form').style.display = 'block';   
        }
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('order-form').reset();
            document.getElementById('success-message').style.display = 'block';
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('order').style.display = 'none';
            }, 15000); 
        });
